<body>

    <!-- ~~~~FIRST FORM~~~~
        Text input, Button, Result (could be a div, p, etc)
        Allow a user to enter in a number of inches into the 
        Text Input and when a user clicks on the Button, 
        intercept the form submission event, reach out to the 
        service, get the proper conversion and output the 
        number of centimeters in the result.
    -->

    <form>
        <div class="form-group">
            <label for="TextArea">Insert Number of Inches:</label>
            <input class="form-control" type="text" id="Inches" placeholder="Number goes here...">
          </div>
          <button type="button" id="submitI" class="btn btn-primary">Convert</button>
          <br><br>
          <div class="font-weight-bold">Centimeters: </div>
          <div id="answerI" class="font-weight-bold"></div>
    </form>

    <!-- ~~~~SECOND FORM~~~~
        Text input, Button, Result (could be a div, p, etc)
        Allow a user to enter in a number of centimeters into 
        the Text Input and when a user clicks on the Button, 
        intercept the form submission event, reach out to the 
        service, get the proper conversion and output the 
        number of inches in the result.
    -->
    <br>
    <form>
        <div class="form-group">
            <label for="TextArea">Insert Number of Centimeters:</label>
            <input class="form-control" type="text" id="Centimeters" placeholder="Number goes here...">
          </div>
          <button type="button" id="submitC" class="btn btn-primary">Convert</button>
          <br><br>
          <div class="font-weight-bold">Inches: </div>
          <div id="answerC" class="font-weight-bold"></div>
    </form>
